<h1>Good ,Fast, Cheap </h1>
<input type="checkbox" id="good" onclick="checkGood()"> Good
<input type="checkbox" id="fast" onclick="checkFast()"> Fast
<input type="checkbox" id="cheap" onclick="checkCheap()"> Cheap
</body>
</html>

<script>

  function checkGood(){
    let fast = document.getElementById('fast')
    let cheap = document.getElementById('cheap')
    if(fast.checked && cheap.checked){
      document.getElementById('good').checked = false
    }
  }
  function checkFast(){
    let good = document.getElementById('good')
    let cheap = document.getElementById('cheap')
    if(good.checked && cheap.checked){
      document.getElementById('fast').checked = false
    }
  }
  function checkCheap(){
    let fast = document.getElementById('fast')
    let good = document.getElementById('good')
    if(fast.checked && good.checked){
      document.getElementById('cheap').checked = false
    }
  }


</script>
